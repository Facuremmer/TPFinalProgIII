<table mat-table [dataSource]="resultSearch" *ngIf="resultSearch.length" class="mat-elevation-z8">    

     <ng-container matColumnDef="nombre">
         <th mat-header-cell *matHeaderCellDef> Nombre</th>
         <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
     </ng-container>
     <ng-container matColumnDef="DNI">
         <th mat-header-cell *matHeaderCellDef>DNI </th>
         <td mat-cell *matCellDef="let element"> {{element.idCuit_Dni}} </td>
     </ng-container> 
     <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <a class="pointer" [routerLink] = "['/edit-pers', element.idCuit_Dni]" style="color:blue">
                <mat-icon>edit</mat-icon>
            </a> 
            <a class="pointer" (click)="eliminatePerson(element.idCuit_Dni)" style="color: red"> 
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>        
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>        
 </table>
 
 <mat-divider></mat-divider>
 <br>
 <div fxLayout="row wrap"
      fxLayout.xs = "column"
      fxLayoutAlign="center"
      fxLayoutGap="20px">
     <div fxFlex="20" 
          fxFlex.lg="15"
          fxFlex.sm="30"
          *ngFor="let person of resultSearch">
     </div>        
 </div>
