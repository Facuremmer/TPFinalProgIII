<form autocomplete="off"
    (ngSubmit)="save()"
    [formGroup]="miForm">
<div fxLayout="row"
     fxLayoutGap="200px"
     fxLayout.xs="column">
     <div fxFlex='100' 
          fxLayout="column">
         <div fxLayout="row"
              fxLayout.xs="column"
              fxLayoutGap="20px">
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    DNI
                </mat-label>
 
                  <input matInput 
                         type="text" 
                         placeholder="Ingresar DNI"
                         formControlName="idCuit_Dni"
                         >
                         <div *ngIf="miForm.get('idCuit_Dni')?.touched && miForm.get('idCuit_Dni')?.errors?.['required']"
                               class="alert alert-danger">Este campo es obligatorio
                        </div>
                        <div *ngIf="miForm.get('idCuit_Dni')?.touched && miForm.get('idCuit_Dni')?.errors?.['min']"
                              class="alert alert-danger">El número debe ser mayor que
                            {{ miForm.get('idCuit_Dni')?.errors?.['min']?.min}} 
                        </div> 
                        <div *ngIf="miForm.get('idCuit_Dni')?.touched && miForm.get('idCuit_Dni')?.errors?.['max']"
                              class="alert alert-danger">El número debe ser menor que
                            {{ miForm.get('idCuit_Dni')?.errors?.['max']?.max}} 
                        </div> 
            </mat-form-field>
         </div>
         
        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">   
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Nombre Completo
                </mat-label>

                <input matInput 
                        type="text" 
                        placeholder="Stock actual"
                        formControlName="nombreCompleto"
                        required>
                        <div *ngIf="miForm.get('nombreCompleto')?.touched && miForm.get('nombreCompleto')?.errors?.['required']"
                              class="alert alert-danger">Este campo es obligatorio
                        </div>    
            </mat-form-field>
        </div>   

            <div fxLayout> 
                <button mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="miForm.invalid">
                    <mat-icon>edit</mat-icon>
                    Guardar
                </button>  
                <button mat-raised-button
                        color="primary"
                        (click)="goBack()">
                    <mat-icon>back</mat-icon>
                    Atras
                </button>         
            </div>
    </div>
</div>
</form>
