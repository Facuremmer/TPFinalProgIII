<div class="container">
    <div class="form-wrapper">
<form autocomplete="off"
    (ngSubmit)="save()"
    [formGroup]="miForm">
<div fxLayout="row"
     fxLayoutGap="200px"
     fxLayout.xs="column">
     <div fxFlex='100' 
          fxLayout="column">
          <h3 class="h3 mb-3 fw-normal" style="color: gray">Editar proveedor:</h3>
          <div fxLayout="row"
          fxLayout.xs="column"
          fxLayoutGap="20px">
        <mat-form-field fxFlex='100'
                        fxLayout.xs="column">
            <mat-label>
            Id:
            </mat-label> 
              <input matInput 
                     type="text" 
                     placeholder=""
                     formControlName="idProvider"
                     readonly=""
                     >
                     <span class="form-text text-danger">
                    </span>
        </mat-form-field>
     </div>         
     </div> 

          <div fxLayout="row"
          fxLayout.xs="column"
          fxLayoutGap="20px">           
        <mat-form-field fxFlex='100'
                        fxLayout.xs="column">
            <mat-label>
                DNI:
            </mat-label>
            <mat-select formControlName="dni" >
                <mat-option *ngFor="let person of persons" [value]="person.idCuit_Dni">
                    {{person.idCuit_Dni}}
                </mat-option>
            </mat-select>       
            <span class="form-text text-danger"
                *ngIf="hasError('dni')" >
                Debe elegir una opci√≥n
            </span>
        </mat-form-field>
    </div>

          <div fxLayout="row"
              fxLayout.xs="column"
              fxLayoutGap="20px">
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Rubro:
                </mat-label> 
                  <input matInput 
                         type="text" 
                         placeholder=""
                         formControlName="rubro"
                         >
                         <span class="form-text text-danger"
                               *ngIf="hasError('rubro')" >
                               Este campo es obligatorio
                        </span>
            </mat-form-field>
         </div>         
         </div>        

            <div fxLayout> 
                <button mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="miForm.invalid">
                    <mat-icon>edit</mat-icon>
                    Guardar
                </button> 
                <button mat-raised-button
                        color="primary"
                        (click)="goBack()">
                    <mat-icon>back</mat-icon>
                    Atras
                </button>           
            </div>
</form> 
</div>
</div>
