<table mat-table [dataSource]="resultSearch" *ngIf="resultSearch.length" class="mat-elevation-z8">    

    <ng-container matColumnDef="nombre">
         <th mat-header-cell *matHeaderCellDef> Nombre </th>
         <td mat-cell *matCellDef="let element"> {{element.nombrePersona}} </td>
     </ng-container>
     <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef> DNI/CUIT </th>
        <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>
     <ng-container matColumnDef="provincia">
         <th mat-header-cell *matHeaderCellDef> Provincia</th>
         <td mat-cell *matCellDef="let element"> {{element.provincia}} </td>
     </ng-container>
     <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef> Ciudad </th>
        <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
    </ng-container>
     <ng-container matColumnDef="calle">
         <th mat-header-cell *matHeaderCellDef> Calle </th>
         <td mat-cell *matCellDef="let element"> {{element.calle}} </td>
     </ng-container> 
     <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> Numero </th>
        <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container> 
     <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <a class="pointer" [routerLink] = "['/edit-adress',element.idDireccion]" style="color:blue">
                <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" (click)="eliminateAdress(element.idDireccion)" style="color: red"> 
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>        
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>        
 </table>
 
 <mat-divider></mat-divider>
 <br>
 <div fxLayout="row wrap"
      fxLayout.xs = "column"
      fxLayoutAlign="center"
      fxLayoutGap="20px">
     <div fxFlex="20" 
          fxFlex.lg="15"
          fxFlex.sm="30"
          *ngFor="let adress of resultSearch">
     </div>        
 </div>
