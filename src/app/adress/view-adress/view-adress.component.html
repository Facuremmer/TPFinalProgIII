<form autocomplete="off"
    (ngSubmit)="save()"
    [formGroup]="miForm">
<div fxLayout="row"
     fxLayoutGap="200px"
     fxLayout.xs="column">
     <div fxFlex='100' 
          fxLayout="column">

          <div fxLayout="row"
          fxLayout.xs="column"
          fxLayoutGap="20px">           
        <mat-form-field fxFlex='100'
                        fxLayout.xs="column">
            <mat-label>
                DNI:
            </mat-label>
            <mat-select formControlName="dni" >
                <mat-option *ngFor="let person of persons" [value]="adress.dni">
                    {{person.idCuit_Dni}}
                </mat-option>
            </mat-select>       
            <span class="form-text text-danger"
                *ngIf="hasError('dni')" >
                Debe elegir una opción
            </span>
        </mat-form-field>
    </div>

          <div fxLayout="row"
              fxLayout.xs="column"
              fxLayoutGap="20px">
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Provincia:
                </mat-label> 
                  <input matInput 
                         type="text" 
                         placeholder=""
                         formControlName="provincia"
                         >
                         <span class="form-text text-danger"
                               *ngIf="hasError('provincia')" >
                               Este campo es obligatorio
                        </span>
            </mat-form-field>
         </div>         
         </div>        

        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">   
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Ciudad:
                </mat-label>
                <input matInput 
                        type="text" 
                        placeholder=""
                        formControlName="ciudad"
                        required>
                        <span class="form-text text-danger"
                               *ngIf="hasError('ciudad')">
                               Este campo es obligatorio
                        </span>     
            </mat-form-field>
        </div>  

        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">   
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Calle:
                </mat-label>
                <input matInput 
                        type="text" 
                        placeholder=""
                        formControlName="calle"
                        required>
                        <span class="form-text text-danger"
                               *ngIf="hasError('calle')">
                               Este campo es obligatorio
                        </span>     
            </mat-form-field>
        </div> 
        
        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">   
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Número:
                </mat-label>
                <input matInput 
                        type="number" 
                        placeholder=""
                        formControlName="numero"
                        required>
                        <span class="form-text text-danger"
                               *ngIf="hasError('numero')">
                               Este campo es obligatorio
                        </span>     
            </mat-form-field>
        </div> 

            <div fxLayout> 
                <button mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="miForm.invalid">
                    <mat-icon>edit</mat-icon>
                    Guardar
                </button> 
                <button mat-raised-button
                        color="primary"
                        (click)="goBack()">
                    <mat-icon>back</mat-icon>
                    Atras
                </button>           
            </div>
    </div>
</form>
