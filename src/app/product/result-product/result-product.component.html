 <table mat-table [dataSource]="resultSearch" *ngIf="resultSearch.length" class="mat-elevation-z8">    

    <ng-container matColumnDef="codigo">
         <th mat-header-cell *matHeaderCellDef> Codigo </th>
         <td mat-cell *matCellDef="let element"> {{element.idProducto}} </td>
     </ng-container>
     <ng-container matColumnDef="nombre">
         <th mat-header-cell *matHeaderCellDef> Tipo </th>
         <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
     </ng-container>
     <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>
     <ng-container matColumnDef="stock">
         <th mat-header-cell *matHeaderCellDef> Stock Actual </th>
         <td mat-cell *matCellDef="let element"> {{element.stockActual}} </td>
     </ng-container> 
     <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <a class="pointer" [routerLink] = "['/edit-prod',element.idProducto]" style="color:blue">
                <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" (click)="eliminateProduct(element.idProducto)" style="color: red"> 
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>        
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>        
 </table>
 
 <mat-divider></mat-divider>
 <br>
 <div fxLayout="row wrap"
      fxLayout.xs = "column"
      fxLayoutAlign="center"
      fxLayoutGap="20px">
     <div fxFlex="20" 
          fxFlex.lg="15"
          fxFlex.sm="30"
          *ngFor="let product of resultSearch">
     </div>        
 </div>
