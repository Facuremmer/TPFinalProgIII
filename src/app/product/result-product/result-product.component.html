<table *ngIf="resultSearch.length > 0" class="animate__animated animate__fadeIn table table-hover">
    <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Nombre
            </th>
            <th>
                Stock
            </th>                                                            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let prod of resultSearch; let i = index">
            <td>
                {{i + 1}}
            </td>
            <td>
                {{prod.nombreProducto}}
            </td>          
            <td>
                {{prod.stockActual}}
            </td>         
            <td>
                <a [routerLink] = "['/edit-prod',prod.IdProd]">
                    Ver
                </a>
            </td>                                                           
        </tr>
    </tbody>            
</table>
