<div class="container">
    <div class="form-wrapper">
<form autocomplete="off"
    (ngSubmit)="save()"
    [formGroup]="miForm">
<div fxLayout="row"
     fxLayoutGap="200px"
     fxLayout.xs="column">
     <div fxFlex='100' 
          fxLayout="column">
          <h3 class="h3 mb-3 fw-normal" style="color: gray">Editar producto:</h3>
          <div fxLayout="row"
              fxLayout.xs="column"
              fxLayoutGap="20px">
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Codigo:
                </mat-label>
 
                  <input matInput 
                         type="number" 
                         placeholder="Ingresar Codigo"
                         formControlName="idProducto"
                         >
                         <span class="form-text text-danger"
                               *ngIf="hasError('idProducto')" >
                            Minimo 4 digitos positivos
                        </span>
            </mat-form-field>
         </div>
         
         </div>
         <div fxLayout="row"
              fxLayout.xs="column"
              fxLayoutGap="20px">           
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Tipo:
                </mat-label>
                <mat-select formControlName="idTipoProducto" >
                    <mat-option *ngFor="let typeProd of typeProds" [value]="typeProd.idTipoProducto">
                        {{typeProd.descripcion}}
                    </mat-option>
                </mat-select>       
                <span class="form-text text-danger"
                    *ngIf="hasError('idTipoProducto')" >
                    Debe elegir una opci√≥n
                </span>
            </mat-form-field>
        </div>

        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">   
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Precio:
                </mat-label>
                <input matInput 
                        type="number" 
                        placeholder=""
                        formControlName="precio"
                        required>
                        <span class="form-text text-danger"
                               *ngIf="hasError('precio')">
                            Precio mayor o igual que cero
                        </span>     
            </mat-form-field>
        </div>  
        
        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">   
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Stock Actual:
                </mat-label>
                <input matInput 
                        type="number" 
                        placeholder=""
                        formControlName="stockActual"
                        required>
                        <span class="form-text text-danger"
                               *ngIf="hasError('stockActual')">
                            Stock Actual mayor o igual que cero
                        </span>     
            </mat-form-field>
        </div> 

            <div fxLayout> 
                <button mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="miForm.invalid">
                    <mat-icon>edit</mat-icon>
                    Guardar
                </button> 
                <button mat-raised-button
                        color="primary"
                        (click)="goBack()">
                    <mat-icon>back</mat-icon>
                    Atras
                </button>           
            </div>
    </div>
</form> 
</div>
</div>
