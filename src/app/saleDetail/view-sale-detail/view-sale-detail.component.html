<div class="container">
    <div class="form-wrapper">
<form autocomplete="off"
    (ngSubmit)="save()"
    [formGroup]="miForm">
<div fxLayout="row"
     fxLayoutGap="200px"
     fxLayout.xs="column">
     <div fxFlex='100' 
          fxLayout="column">
          <h3 class="h3 mb-3 fw-normal" style="color: gray">Editar detalle de venta:</h3>
          <div fxLayout="row"
              fxLayout.xs="column"
              fxLayoutGap="20px">
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Id Detalle Venta:
                </mat-label>
                  <input matInput 
                         type="number" 
                         placeholder=""
                         formControlName="idDetalleVenta"
                         readonly
                         >
            </mat-form-field>
         </div>
         </div>

         <div fxLayout="row"
              fxLayout.xs="column"
              fxLayoutGap="20px">           
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Id Venta:
                </mat-label>
                <mat-select formControlName="idVenta" >
                    <mat-option *ngFor="let sale of sales" [value]="sale.idVenta">
                        {{sale.idVenta}}
                    </mat-option>
                </mat-select>       
                  <span class="form-text text-danger"
                    *ngIf="hasError('idVenta')" >
                    Debe elegir una opción
                </span>  
            </mat-form-field>
        </div>

        <div fxLayout="row"
        fxLayout.xs="column"
        fxLayoutGap="20px">           
      <mat-form-field fxFlex='100'
                      fxLayout.xs="column">
          <mat-label>
              Id Producto:
          </mat-label>
          <mat-select formControlName="idProducto" >
              <mat-option *ngFor="let product of Products" [value]="product.idProducto">
                  {{product.idProducto}}
              </mat-option>
          </mat-select>       
            <span class="form-text text-danger"
              *ngIf="hasError('idProducto')" >
              Debe elegir una opción
          </span>  
      </mat-form-field>
  </div>

        <div fxLayout="row"
              fxLayout.xs="column"
              fxLayoutGap="20px">
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Precio:
                </mat-label> 
                  <input matInput 
                         type="number" 
                         placeholder=""
                         formControlName="precio"
                         >
                          <span class="form-text text-danger"
                               *ngIf="hasError('precio')" >
                               Este campo es obligatorio
                        </span> 
            </mat-form-field>
         </div>   
        </div>       

         <div fxLayout="row"
              fxLayout.xs="column"
              fxLayoutGap="20px">
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Cantidad:
                </mat-label> 
                  <input matInput 
                         type="number" 
                         placeholder=""
                         formControlName="cantidad"
                         >
                        <span class="form-text text-danger"
                               *ngIf="hasError('cantidad')" >
                               Este campo es obligatorio
                        </span> 
            </mat-form-field>
         </div> 

         <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="20px">
       <mat-form-field fxFlex='100'
                       fxLayout.xs="column">
           <mat-label>
               Descuento:
           </mat-label> 
             <input matInput 
                    type="number" 
                    placeholder=""
                    formControlName="descuento"
                    >
                   <span class="form-text text-danger"
                          *ngIf="hasError('descuento')" >
                          Este campo es obligatorio
                   </span> 
       </mat-form-field>
    </div> 

    <div fxLayout="row"
    fxLayout.xs="column"
    fxLayoutGap="20px">
  <mat-form-field fxFlex='100'
                  fxLayout.xs="column">
      <mat-label>
          Recargo:
      </mat-label> 
        <input matInput 
               type="number" 
               placeholder=""
               formControlName="recargo"
               >
              <span class="form-text text-danger"
                     *ngIf="hasError('recargo')" >
                     Este campo es obligatorio
              </span> 
  </mat-form-field>
</div> 

            <div fxLayout> 
                <button mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="miForm.invalid">
                    <mat-icon>edit</mat-icon>
                    Guardar
                </button> 
                <button mat-raised-button
                        color="primary"
                        (click)="goBack()">
                    <mat-icon>back</mat-icon>
                    Atras
                </button>           
            </div>
</form> 
</div>
</div>
