<form autocomplete="off"
    (ngSubmit)="save()"
    [formGroup]="miForm">
<div fxLayout="row"
     fxLayoutGap="200px"
     fxLayout.xs="column">
     <div fxFlex='100' 
          fxLayout="column">

          <div fxLayout="row"
          fxLayout.xs="column"
          fxLayoutGap="20px">           
        <mat-form-field fxFlex='100'
                        fxLayout.xs="column">
            <mat-label>
                DNI/Cuit Proveedor: 
            </mat-label>
            <mat-select formControlName="idProveedor">
                <mat-option *ngFor="let provider of providers" [value]="provider.idProvider">
                    {{provider.idCuit_Dni}}
                </mat-option>
            </mat-select>       
            <span class="form-text text-danger"
                *ngIf="providerIdError()" >
                Debe elegir una opci√≥n
            </span>
        </mat-form-field>
    </div>

    <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">   
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Total Compra:
                </mat-label>
                <input matInput 
                        type="number" 
                        placeholder="Ingresar Total Compra"
                        formControlName="totalCompra"
                        required>
                        <div *ngIf="miForm.get('totalCompra')?.touched && miForm.get('totalCompra')?.errors?.['required']"
                               class="alert alert-danger">Este campo es obligatorio
                        </div>
                        <div *ngIf="miForm.get('totalCompra')?.touched && miForm.get('totalCompra')?.errors?.['min']"
                               class="alert alert-danger">Solo se aceptan valores positivos
                        </div>
            </mat-form-field>
        </div>

        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">   
        <mat-form-field fxFlex='100' 
                        fxLayout.xs="column">
            <mat-label>Fecha:</mat-label>
            <input matInput [matDatepicker]="picker" 
                            placeholder="Ingresar la fecha de la compra" 
                            formControlName="fecha" 
                            required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="miForm.get('fecha')?.touched && miForm.get('fecha')?.errors?.['required']">
              Este campo es obligatorio
            </mat-error>
          </mat-form-field>
    </div>

            <div fxLayout> 
                <button mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="miForm.invalid">
                    <mat-icon>edit</mat-icon>
                    Guardar
                </button>  
                <button mat-raised-button
                        color="primary"
                        (click)="goBack()">
                    <mat-icon>back</mat-icon>
                    Atras
                </button>  
                <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">   
            </div>     
            </div>
    </div>
</div>
</form>
