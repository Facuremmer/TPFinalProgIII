<table mat-table [dataSource]="resultSearch" *ngIf="resultSearch.length" class="mat-elevation-z8">    

    <ng-container matColumnDef="codigoSeguimiento">
        <th mat-header-cell *matHeaderCellDef> Codigo de seguimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.idCodigoDeSeguimiento}} </td>
    </ng-container>
     <ng-container matColumnDef="correo">
         <th mat-header-cell *matHeaderCellDef> Correo </th>
         <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
     </ng-container>
     <ng-container matColumnDef="sucursal">
        <th mat-header-cell *matHeaderCellDef> Sucursal </th>
        <td mat-cell *matCellDef="let element"> {{element.sucursal}} </td>
    </ng-container>
     <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <a class="pointer" [routerLink] = "['/edit-ShippingPurchase',element.idCodigoDeSeguimiento]" style="color:blue">
                <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" (click)="eliminateShippingPurchase(element.idCodigoDeSeguimiento)" style="color: red"> 
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>        
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>        
 </table>
 
 <mat-divider></mat-divider>
 <br>
 <div fxLayout="row wrap"
      fxLayout.xs = "column"
      fxLayoutAlign="center"
      fxLayoutGap="20px">
     <div fxFlex="20" 
          fxFlex.lg="15"
          fxFlex.sm="30"
          *ngFor="let shippinPurchase of resultSearch">
     </div>        
 </div>
