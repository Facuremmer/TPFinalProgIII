<form autocomplete="off"
    (ngSubmit)="save()"
    [formGroup]="miForm">
<div fxLayout="row"
     fxLayoutGap="200px"
     fxLayout.xs="column">
     <div fxFlex='100' 
          fxLayout="column">
          <div fxLayout="row"
              fxLayout.xs="column"
              fxLayoutGap="20px">
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Id Cliente:
                </mat-label>
                  <input matInput 
                         type="number" 
                         placeholder=""
                         formControlName="idCliente"
                         readonly
                         >
            </mat-form-field>
         </div>
         
         </div>
         <div fxLayout="row"
              fxLayout.xs="column"
              fxLayoutGap="20px">           
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Dni Cliente:
                </mat-label>
                <mat-select formControlName="idCuit_Dni" >
                    <mat-option *ngFor="let person of persons" [value]="person.idCuit_Dni">
                        {{person.idCuit_Dni}}
                    </mat-option>
                </mat-select>       
                <span class="form-text text-danger"
                    *ngIf="hasError('idCuit_Dni')" >
                    Debe elegir una opci√≥n
                </span>
            </mat-form-field>
        </div>

            <div fxLayout> 
                <button mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="miForm.invalid">
                    <mat-icon>edit</mat-icon>
                    Guardar
                </button> 
                <button mat-raised-button
                        color="primary"
                        (click)="goBack()">
                    <mat-icon>back</mat-icon>
                    Atras
                </button>           
            </div>
    </div>
</form>
