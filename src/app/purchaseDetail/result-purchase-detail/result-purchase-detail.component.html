<table mat-table [dataSource]="resultSearch" *ngIf="resultSearch.length" class="mat-elevation-z8">    

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idDetalleCompra}} </td>
    </ng-container>
     <ng-container matColumnDef="precio">
         <th mat-header-cell *matHeaderCellDef> Precio </th>
         <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
     </ng-container>
     <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>
    <ng-container matColumnDef="retencion">
        <th mat-header-cell *matHeaderCellDef> Retencion </th>
        <td mat-cell *matCellDef="let element"> {{element.retencion}} </td>
    </ng-container>
     <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <a class="pointer" [routerLink] = "['/edit-PurchaseDetail',element.id]" style="color:blue">
                <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" (click)="eliminatePurchaseDetail(element.idDetalleCompra)" style="color: red"> 
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>        
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>        
 </table>
 
 <mat-divider></mat-divider>
 <br>
 <div fxLayout="row wrap"
      fxLayout.xs = "column"
      fxLayoutAlign="center"
      fxLayoutGap="20px">
     <div fxFlex="20" 
          fxFlex.lg="15"
          fxFlex.sm="30"
          *ngFor="let purchaseDetail of resultSearch">
     </div>        
 </div>
