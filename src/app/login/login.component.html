<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
    <form *ngIf="!loading" [formGroup]="miform" (ngSubmit)="getInto()">
      <img [src]="logo" alt="" width="50%" height="80%">
      <h1 class="h3 mb-3 fw-normal" style="color: gray">Login</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput autocomplete="off" formControlName="user">
      </mat-form-field>
      <mat-form-field  class="ancho" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input type ="password" matInput autocomplete="off" formControlName="password">
      </mat-form-field>
      <br>
      <button 
        (click)="getInto()" 
        class="ancho" 
        mat-raised-button 
        mat-button color="primary" 
        [disabled]="miform.invalid">
        Ingresar
      </button>
    </form>
  </div>
</div>
