<table mat-table [dataSource]="resultSearch" *ngIf="resultSearch.length" class="mat-elevation-z8">    

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idVenta}} </td>
    </ng-container>
     <ng-container matColumnDef="sucursal">
         <th mat-header-cell *matHeaderCellDef> Sucursal </th>
         <td mat-cell *matCellDef="let element"> {{element.sucursalVenta}} </td>
     </ng-container>
     <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total Venta </th>
        <td mat-cell *matCellDef="let element"> {{element.totalVenta}} </td>
    </ng-container>
     <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <a class="pointer" [routerLink] = "['/edit-Sale',element.idVenta]" style="color:blue">
                <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" (click)="eliminateSale(element.idVenta)" style="color: red"> 
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>        
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>        
 </table>
 
 <mat-divider></mat-divider>
 <br>
 <div fxLayout="row wrap"
      fxLayout.xs = "column"
      fxLayoutAlign="center"
      fxLayoutGap="20px">
     <div fxFlex="20" 
          fxFlex.lg="15"
          fxFlex.sm="30"
          *ngFor="let sale of resultSearch">
     </div>        
 </div>
