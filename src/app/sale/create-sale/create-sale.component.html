<form autocomplete="off"
    (ngSubmit)="save()"
    [formGroup]="miForm">
<div fxLayout="row"
     fxLayoutGap="200px"
     fxLayout.xs="column">
     <div fxFlex='100' 
          fxLayout="column">

          <div fxLayout="row"
          fxLayout.xs="column"
          fxLayoutGap="20px">           
        <mat-form-field fxFlex='100'
                        fxLayout.xs="column">
            <mat-label>
                DNI Cliente: 
            </mat-label>
            <mat-select formControlName="idCliente">
                <mat-option *ngFor="let customer of customers" [value]="customer.idCliente">
                    {{customer.idCuit_Dni}}
                </mat-option>
            </mat-select>       
            <span class="form-text text-danger"
                *ngIf="idClienteError()" >
                Debe elegir una opci√≥n
            </span>
        </mat-form-field>
    </div>
    <div fxLayout="row"
    fxLayout.xs="column"
    fxLayoutGap="20px">   
   <mat-form-field fxFlex='100'
                   fxLayout.xs="column">
       <mat-label>
           Sucuarsal Venta:
       </mat-label>
       <input matInput 
               type="text" 
               placeholder="Ingresar la fecha de la compra"
               formControlName="sucursalVenta"
               required>
               <div *ngIf="miForm.get('sucursalVenta')?.touched && miForm.get('sucursalVenta')?.errors?.['required']"
                      class="alert alert-danger">Este campo es obligatorio
               </div>
   </mat-form-field>
</div>

    <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">   
        <mat-form-field fxFlex='100' 
                        fxLayout.xs="column">
            <mat-label>Fecha:</mat-label>
            <input matInput [matDatepicker]="picker" 
                            placeholder="Ingresar la fecha de la compra" 
                            formControlName="fecha" 
                            required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="miForm.get('fecha')?.touched && miForm.get('fecha')?.errors?.['required']">
              Este campo es obligatorio
            </mat-error>
          </mat-form-field>
    </div>

    <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">   
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Total Venta:
                </mat-label>
                <input matInput 
                        type="number" 
                        placeholder="Ingresar Total Venta"
                        formControlName="totalVenta"
                        required>
                        <div *ngIf="miForm.get('totalVenta')?.touched && miForm.get('totalVenta')?.errors?.['required']"
                               class="alert alert-danger">Este campo es obligatorio
                        </div>
                        <div *ngIf="miForm.get('totalVenta')?.touched && miForm.get('totalVenta')?.errors?.['min']"
                               class="alert alert-danger">Solo se aceptan valores positivos
                        </div>
            </mat-form-field>
        </div>

            <div fxLayout> 
                <button mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="miForm.invalid">
                    <mat-icon>edit</mat-icon>
                    Guardar
                </button>  
                <button mat-raised-button
                        color="primary"
                        (click)="goBack()">
                    <mat-icon>back</mat-icon>
                    Atras
                </button>  
                <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">   
            </div>     
            </div>
    </div>
</div>
</form>
