<form autocomplete="off"
    (ngSubmit)="save()"
    [formGroup]="miForm">
<div fxLayout="row"
     fxLayoutGap="200px"
     fxLayout.xs="column">
     <div fxFlex='100' 
          fxLayout="column">
          <div fxLayout="row"
              fxLayout.xs="column"
              fxLayoutGap="20px">
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Id Venta:
                </mat-label>
                  <input matInput 
                         type="number" 
                         placeholder=""
                         formControlName="idVenta"
                         readonly
                         >
            </mat-form-field>
         </div>
         </div>

         <div fxLayout="row"
              fxLayout.xs="column"
              fxLayoutGap="20px">           
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Dni Cliente:
                </mat-label>
                <mat-select formControlName="idCliente" >
                    <mat-option *ngFor="let customer of customers" [value]="customer.idCliente">
                        {{customer.idCuit_Dni}}
                    </mat-option>
                </mat-select>       
                  <span class="form-text text-danger"
                    *ngIf="hasError('idCliente')" >
                    Debe elegir una opci√≥n
                </span>  
            </mat-form-field>
        </div>

        <div fxLayout="row"
              fxLayout.xs="column"
              fxLayoutGap="20px">
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    Sucursal Venta:
                </mat-label> 
                  <input matInput 
                         type="text" 
                         placeholder=""
                         formControlName="sucursalVenta"
                         >
                          <span class="form-text text-danger"
                               *ngIf="hasError('sucursalVenta')" >
                               Este campo es obligatorio
                        </span> 
            </mat-form-field>
         </div>   
        </div>       

         <div fxLayout="row"
              fxLayout.xs="column"
              fxLayoutGap="20px">
            <mat-form-field fxFlex='100'
                            fxLayout.xs="column">
                <mat-label>
                    fecha:
                </mat-label> 
                  <input matInput 
                         type="text" 
                         placeholder=""
                         formControlName="fecha"
                         >
                        <span class="form-text text-danger"
                               *ngIf="hasError('fecha')" >
                               Este campo es obligatorio
                        </span> 
            </mat-form-field>
         </div>   
         
         <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="20px">
       <mat-form-field fxFlex='100'
                       fxLayout.xs="column">
           <mat-label>
               Total Venta:
           </mat-label> 
             <input matInput 
                    type="text" 
                    placeholder=""
                    formControlName="totalVenta"
                    >
                   <span class="form-text text-danger"
                          *ngIf="hasError('totalVenta')" >
                          Este campo es obligatorio
                   </span> 
       </mat-form-field>
    </div> 

            <div fxLayout> 
                <button mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="miForm.invalid">
                    <mat-icon>edit</mat-icon>
                    Guardar
                </button> 
                <button mat-raised-button
                        color="primary"
                        (click)="goBack()">
                    <mat-icon>back</mat-icon>
                    Atras
                </button>           
            </div>
</form>
